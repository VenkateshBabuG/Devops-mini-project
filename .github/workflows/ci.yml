name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install pytest bandit

      - name: Run tests
        run: |
          bandit -q -r app || true
          pytest -q

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image to GHCR
        env:
          OWNER_LC: ${{ github.repository_owner }}
          SHA_TAG: ${{ github.sha }}
        run: |
          OWNER_LC="${OWNER_LC,,}"   # lowercase
          IMAGE="ghcr.io/${OWNER_LC}/devops-mini"
          SHORT="${SHA_TAG::7}"

          echo "Building $IMAGE:$SHORT"
          docker build -t "${IMAGE}:${SHORT}" .

          echo "Pushing $IMAGE:$SHORT"
          docker push "${IMAGE}:${SHORT}"

          echo "Tagging & pushing latest"
          docker tag "${IMAGE}:${SHORT}" "${IMAGE}:latest"
          docker push "${IMAGE}:latest"
